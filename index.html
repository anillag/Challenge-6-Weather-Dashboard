<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header id="head-banner" class="head-banner">
        Weather Dashboard
    </header>
    <div id="main-layout" class="main-layout">
        <div id="sidebar" class="sidebar">
            <div id="search-div" class="search-div">
                <p id="search-title" class="search-title">
                    Search for a City:
                </p>
                <input type="text" id="search-field" class="search-field">
                <br />
                <button id="search-button" class="search-button">
                    Search
                </button>
            </div>
            <div id="past-searches" class="past-searches">
                <button>Past Searches Here</button>
            </div>
        </div>
        <div id="content-div" class="content-div hidden">
            <div id="todays-forecast" class="todays-forecast">
                <p id="city-date" class="city-date">
                    <img id="city-date-image" src="" width="25px" height="25px">
                </p>
                <p id="temp" class="temp">
                </p>
                <p id="wind" class="wind">
                </p>
                <p id="humidity" class="humidity">
                </p>
                <p id="uv-index" class="uv-index">
                </p>
            </div>
            5-Day Forecast:
            <div id="five-day-forecast" class="five-day-forecast">
                <div id="day-one" class="day-one">
                    <p id="day-one-date" class="day-one-date">
                    </p>
                    <img id="day-one-image" class="day-one-image" src="">
                    <p id="day-one-temp" class="day-one-temp">
                    </p>
                    <p id="day-one-wind" class="day-one-wind">
                    </p>
                    <p id="day-one-humidity" class="day-one-humidity">
                    </p>
                </div>
                <div id="day-two" class="day-two">
                    <p id="day-two-date" class="day-two-date">
                    </p>
                    <img id="day-two-image" class="day-two-image" src="">
                    <p id="day-two-temp" class="day-two-temp">
                    </p>
                    <p id="day-two-wind" class="day-two-wind">
                    </p>
                    <p id="day-two-humidity" class="day-two-humidity">
                    </p>
                </div>
                <div id="day-three" class="day-three">
                    <p id="day-three-date" class="day-three-date">
                    </p>
                    <img id="day-three-image" class="day-three-image" src="">
                    <p id="day-three-temp" class="day-three-temp">
                    </p>
                    <p id="day-three-wind" class="day-three-wind">
                    </p>
                    <p id="day-three-humidity" class="day-three-humidity">
                    </p>
                </div>
                <div id="day-four" class="day-four">
                    <p id="day-four-date" class="day-four-date">
                    </p>
                    <img id="day-four-image" class="day-four-image" src="">
                    <p id="day-four-temp" class="day-four-temp">
                    </p>
                    <p id="day-four-wind" class="day-four-wind">
                    </p>
                    <p id="day-four-humidity" class="day-four-humidity">
                    </p>
                </div>
                <div id="day-five" class="day-five">
                    <p id="day-five-date" class="day-five-date">
                    </p>
                    <img id="day-five-image" class="day-five-image" src="">
                    <p id="day-five-temp" class="day-five-temp">
                    </p>
                    <p id="day-five-wind" class="day-five-wind">
                    </p>
                    <p id="day-five-humidity" class="day-five-humidity">
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
